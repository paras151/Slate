<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Reactive handlebars counter</title>
   </head>
   <body>
      <h2>Counter Example</h2>
      <div class="mount"></div>

      <script id="tpl" type="text/x-handlebars-template">
         <button name="increment-count">Increase</button>
         <p>Count: {{count}}</p>
      </script>
            
      <!-- Scripts -->
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js'></script>
      <script src='../../src/reactive-handlebars.min.js'></script>
      <script type='text/javascript'>
         let counter = new ReactiveHbs({
            container: '.mount',
            template: '#tpl',
            data: {
               count: 0
            }

         });

         counter.events({
            'click [name="increment-count"]'(e, elm, tpl) {
               tpl.set( 'count', tpl.get('count') + 1 );
            }
         });

         counter.render();
         
      </script>
      
   </body>
</html>
